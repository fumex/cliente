<div class="row page-titles">
    <div class="col-md-5 align-self-center">
        <h3 class="text-primary">{{title}}</h3>
    </div>
</div>
<div class="container">
    <div class="fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="row">
                        <div class="container">
                            <div class="card-body">
                                <form class="form-horizontal"  #formentidad="ngForm" >
                                    <div class="row">
                                        <div class="col-md-8">
                                            <div class="form-group row">
                                                <label class="col-sm-3 control-label" >
                                                    Descripcion
                                                </label>
                                                <div class="col-sm-9">
                                                    <div class="inner-addon left-addon">
                                                        <i *ngIf="descripcion.valid" style="color: green" class="fa fa-check"></i>
                                                        <i *ngIf="!descripcion.valid && descripcion.touched" style="color: red" class="fa fa-times"></i>
                                                        <input  type="text"  #descripcion="ngModel" id="descripcion" name="descripcion" [(ngModel)]="entidadesadd.descripcion" class="form-control" placeholder="descripcion de la entidad financiera" required>
                                                    </div> 
                                                </div>
                                            </div>
                                        </div>
                                    </div> 
                                    <div class="row">
                                        <div class="col-md-8">
                                            <div class="form-group row">
                                                <label class="col-sm-3 control-label">
                                                    Codigo SUNAT
                                                </label>
                                                <div class="col-sm-9">
                                                    <div class="inner-addon left-addon">
                                                        <i *ngIf="codigo.valid" style="color: green" class="fa fa-check"></i>
                                                        <i *ngIf="!codigo.valid && codigo.touched" style="color: red" class="fa fa-times"></i>
                                                        <input type="text"  #codigo="ngModel" name="codigo" [(ngModel)]="entidadesadd.codigo_sunat" class="form-control " placeholder="Codigo de la SUNAT" required>
                                                    </div>   
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="row">
                                            <div class="offset-sm-3 col-md-9" style="text-align: center">
                                                <button (click)="guardarentidad()" [disabled]="!formentidad.form.valid" class="btn btn-info"> 
                                                    <i class="fa fa-check"></i> Guardar</button>
                                                <button (click)="limpiar()" class="btn btn-success"> 
                                                    <i class="fa fa-ban"></i> Cancelar</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="container">
                            <div class="card-body">
                                <h4 class="card-title">Exportar Informaci√≥n</h4>
                                <div class="table-responsive m-t-40">
                                    <table  id="entidafinaciera" class="table table-bordered table-striped"  cellpadding="0" cellspacing="0">
                                        <thead>
                                            <tr style="text-align: center">
                                                <th>codigo Sunat</th>
                                                <th>descripcion</th>
                                                <th style="width: 70px;text-align: center"></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let enti of entidades ; let $index=index" style="text-align: center">
                                                <td *ngIf="veredit!=enti.id" >{{enti.codigo_sunat}}</td>
                                                <td *ngIf="veredit==enti.id"  style="padding: 0px;">
                                                    <div style="margin-right: 0px;">
                                                        <div style="padding-right: 0px;">
                                                            <input #sunat="ngModel" name="sunat" type="text" style="width:100%; height: 38px;text-align: center" [(ngModel)]="entidadedit.codigo_sunat" >
                                                        </div>
                                                    </div>
                                                </td>  
                                                <td *ngIf="veredit!=enti.id" >{{enti.descripcion}}</td>
                                                <td *ngIf="veredit==enti.id"  style="padding: 0px;">
                                                    <div style="margin-right: 0px;">
                                                        <div style="padding-right: 0px;">
                                                            <input #descripcion="ngModel" name="descripcion" type="text" style="width:100%; height: 38px;text-align: center" [(ngModel)]="entidadedit.descripcion" >
                                                        </div>
                                                    </div>
                                                </td>                 
                                                <td style="width: 70px;text-align: center">
                                                    <div *ngIf="veredit!=enti.id">
                                                        <button  type="button" (click)="editarentidad(enti.id)" class="btn btn-info  btn-flat btn-addon btn-xs m-b-10">
                                                            <i class="fa fa-edit"></i></button>
                                                        <button  type="button" (click)="alertaDelete(enti.id)" class="btn btn-danger btn-flat btn-addon btn-xs m-b-10">
                                                            <i class="fa fa-trash-o"></i></button>
                                                    </div>
                                                    <div *ngIf="veredit==enti.id">
                                                        <button  type="button" (click)="updateentidad()" class="btn btn-info  btn-flat btn-addon btn-xs m-b-10">
                                                            <i class="fa fa-save"></i></button>
                                                        <button  type="button" (click)="cancelar()" class="btn btn-danger btn-flat btn-addon btn-xs m-b-10">
                                                            <i class="fa fa-ban"></i></button>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table> 
                                    <button (click)="borrarfilas()">limpioar</button>
                                    <button (click)="agregarfilas()">agreegar</button>
                                </div>
                            </div>
                        </div>
                    </div>        
                </div>
            </div>
        </div>
    </div>
</div>
