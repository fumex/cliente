<div class="row page-titles">
    <div class="col-md-5 align-self-center">
        <h3 class="text-primary">{{title}}</h3>
    </div>
    <div class="col-md-7 align-self-center">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><button class="btn btn-info" (click)="list()">Listar</button></li>
        </ol>
    </div>
</div>
<div class="container">
    <div class="container fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-title ">
                    </div>
                    <div class="card-body">
                        <form class="form-horizontal" #formSucursal="ngForm" (ngSubmit)="onSubmit()">
                            <div class="col-lg-12">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group row">
                                            <div class="col-sm-4">
                                                <label class="control-label">Nro </label>
                                            </div>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" #recibo placeholder="Ingrese numero Resivo">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
