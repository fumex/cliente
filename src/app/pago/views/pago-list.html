<div class="row page-titles">
    <div class="col-md-5 align-self-center">
        <h3 class="text-primary"><i class="fa fa-list-alt fa-2x"></i> <strong> {{title}}</strong></h3>
    </div>
    <div class="col-md-7 align-self-center">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><button class="btn btn-info" (click)="agregar()"><i class="fa fa-plus"></i>Agregar</button></li>
        </ol>
    </div>
</div>
<div class="container">
    <div class="container fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <strong>Exportar Informaci√≥n</strong>
                        <div class="table-responsive m-t-4">
                            <table id="pago" class="table table-bordered table-striped" cell="0" cellspancing="0">
                                <thead>
                                    <tr>
                                        <th>Codigo</th>
                                        <th>Proveedor</th>
                                        <th>Documento</th>
                                        <th>Nro</th>
                                        <th>Pago</th>
                                        <th>Almacen</th>
                                        <th>SubTotal</th>
                                        <th>IGV</th>
                                        <th>Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let pago of pagos">
                                        <td>{{pago.code}}</td>
                                        <td>{{pago.nombre_proveedor}}</td>
                                        <td>{{pago.documento}}</td>
                                        <td>{{pago.nroBoleta}}</td>
                                        <td>{{pago.tipoPago}}</td>
                                        <td>{{pago.nombre}}</td>
                                        <td>{{pago.subtotal}}</td>
                                        <td>{{pago.igv}}</td>
                                        <td>{{pago.subtotal + pago.igv}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
