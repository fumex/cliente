<div class="row page-titles">
    <div class="col-md-5 align-self-center">
        <h3 class="text-primary">{{title}}</h3>
    </div>
</div>
<div class="container">
    <div class="fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-title ">
                    </div>
                    <div class="card-body">
                        <form class="form-horizontal" #formDocumento="ngForm" (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="form-group row">
                                        <label class="col-sm-3 control-label" >
                                            Documento
                                            <span *ngIf="!nombre.valid && nombre.touched" class="label label-danger">*</span>
                                            <span *ngIf="nombre.valid" class="label label-success"><i class="fa fa-check"></i></span>
                                        </label>
                                        <div class="col-sm-9">
                                            <input type="text" #nombre="ngModel" name="nombre" [(ngModel)]="documento.documento" placeholder="ingrese nombre del documento" class="form-control" required/>
                                        </div>
                                    </div>
                                </div>
                            </div> 
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="form-group row">
                                        <label class="col-sm-3 control-label">
                                            Operaciones
                                            <span *ngIf="!operacion.valid && operacion.touched" class="label label-danger">*</span>
                                            <span *ngIf="operacion.valid" class="label label-success"><i class="fa fa-check"></i></span>
                                        </label>
                                        <div class="col-sm-9">
                                            <select class="form-control custom-select" #operacion="ngModel" name="operacion" [(ngModel)]="documento.operacion" required>
                                                <option>Pesonal</option>
                                                <option>Comprobante</option>               
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-actions">
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="row">
                                            <div class="offset-sm-3 col-md-9">
                                                <button type="submit" [disabled]="!formDocumento.form.valid" class="btn btn-success"> <i class="fa fa-check"></i>Guardar</button>
                                                <button type="button"  class="btn btn-inverse" (click)="onCancel()">Cancel</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Exportar Informaci√≥n</h4>
                        <div class="table-responsive m-t-40">
                            <table id="docu" class="table table-bordered table-striped"  cellpadding="0" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Documento</th>
                                        <th>Operacion</th>
                                        <th>Opciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let documento of documentos ; let $index=index">
                                        <td>{{$index +1}}</td>
                                        <td>{{documento.documento}}</td>
                                        <td>{{documento.operacion}}</td>                    
                                        <td>
                                            <button  type="button" (click)="edit(documento.id)" class="btn btn-warning  btn-flat btn-addon btn-xs m-b-10"><i class="fa fa-edit"></i></button>
                                            <button *ngIf="confirmado==true" type="button" (click)="alertaDelete(documento.id)" class="btn btn-danger btn-flat btn-addon btn-xs m-b-10"><i class="fa fa-trash-o"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
