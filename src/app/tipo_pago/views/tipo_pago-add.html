<div class="row page-titles">
    <div class="col-md-5 align-self-center">
        <h3 class="text-primary">{{title}}</h3>
    </div>
</div>
<div class="container">
    <div class="fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="row">
                        <div class="container">
                            <div class="card-body">
                                <form class="form-horizontal" #formTipoPago="ngForm" (ngSubmit)="onSubmit()">
                                    <div class="row">
                                        <div class="col-md-8">
                                            <div class="form-group row">
                                                <label class="col-sm-3 control-label" >
                                                    Descripcion
                                                </label>
                                                <div class="col-sm-9">
                                                    <div class="inner-addon left-addon">
                                                        <i *ngIf="descripcion.valid" style="color: green" class="fa fa-check"></i>
                                                        <i *ngIf="!descripcion.valid && descripcion.touched" style="color: red" class="fa fa-times"></i>
                                                        <input type="text" #descripcion="ngModel" name="descripcion" [(ngModel)]="tipo_pago.descripcion" class="form-control" required/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-8">
                                            <div class="form-group row">
                                                <label class="col-sm-3 control-label" >
                                                    Codigo SUNAT
                                                </label>
                                                <div class="col-sm-9">
                                                    <div class="inner-addon left-addon">
                                                        <i *ngIf="codigo.valid" style="color: green" class="fa fa-check"></i>
                                                        <i *ngIf="!codigo.valid && codigo.touched" style="color: red" class="fa fa-times"></i>
                                                        <input type="text" #codigo="ngModel" name="codigo" [(ngModel)]="tipo_pago.codigo_sunat" placeholder="ingrese codigo del tipo de medio de pago" class="form-control" required/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-8">
                                            <div class="form-group row">
                                                <label class="col-sm-3 control-label" >
                                                    Tipo
                                                </label>
                                                <div class="col-sm-9">
                                                    <div class="inner-addon left-addon">
                                                        <i *ngIf="tipo.valid" style="color: green" class="fa fa-check"></i>
                                                        <i *ngIf="!tipo.valid && tipo.touched" style="color: red" class="fa fa-times"></i>
                                                        <select class="form-control custom-select" #tipo="ngModel" name="tipo" [(ngModel)]="tipo_pago.tipo" required>
                                                            <option disabled="disabled" hidden>selecione</option>
                                                            <option>Efectivo </option>
                                                            <option>Tarjeta</option>               
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>       
                                    <div class="form-actions">
                                        <div class="row">
                                            <div class="col-md-8">
                                                <div class="row">
                                                    <div class="offset-sm-3 col-md-9">
                                                        <button type="submit" [disabled]="!formTipoPago.form.valid" class="btn btn-info"> <i class="fa fa-check"></i>Guardar</button>
                                                        <button type="button"  class="btn btn-inverse" (click)="onCancel()">Cancel</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="container">
                            <div class="card-body">
                                <h4 class="card-title">Exportar Informaci√≥n</h4>
                                <div class="table-responsive m-t-40">
                                    <table id="tip" class="table table-bordered table-striped"  cellpadding="0" cellspacing="0">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Codigo SUNAT</th>
                                                <th>Descripcion</th>
                                                <th>Tipo</th>
                                                <th></th>
                                                <th *ngIf="confirmado==true"></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let tipo of tipo_pagos ; let $index=index">
                                                <td>{{$index +1}}</td>
                                                <td>{{tipo.codigo_sunat}}</td>
                                                <td>{{tipo.descripcion}}</td>
                                                <td>{{tipo.tipo}}</td>                   
                                                <td>
                                                    <button  type="button" (click)="edit(tipo.id)" class="btn btn-warning  btn-flat btn-addon btn-xs m-b-10"><i class="fa fa-edit"></i></button>
                                                </td>
                                                <td *ngIf="confirmado==true">
                                                    <button type="button" (click)="alertaDelete(tipo.id)" class="btn btn-danger btn-flat btn-addon btn-xs m-b-10"><i class="fa fa-trash-o"></i></button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table> 
                                </div>
                            </div>
                        </div>
                    </div>        
                </div>
            </div>
        </div>
    </div>
</div>
