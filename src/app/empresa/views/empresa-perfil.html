<div class="row page-titles">
    <div class="col-md-5 align-self-center">
        <h3 class="text-primary">{{title}}</h3>
    </div>
</div>
<div class="container">
    <div class="fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="row">
                        <div class="container">
                            <div class="card-body">
                                <div class="col-md-12">
                                    <div class="row">
                                        
                                        <div class="col-md-6">
                                            <img src="http://www.grpsinergy.com//wp-content/uploads/2015/05/cabecera-nuestra-empresa-sinergy.png" class="img-responsive" alt="">
                                        </div>
                                        <div class="col-md-6">
                                            <ul class="list-group list-group-flush">
                                                <li class="list-group-item">
                                                    <strong><span><i class="fa fa-building"></i>EMPRESA:</span> </strong> {{ nombre }} <br>
                                                </li>
                                                <li class="list-group-item">
                                                    <strong><span><i class="fa fa-building"></i>RUC:</span> </strong> {{ ruc }} <br>
                                                </li>
                                                <li class="list-group-item">
                                                    <strong><span><i class="fa fa-building"></i>DIRECCION:</span> </strong> {{ direccion }} <br>
                                                </li>
                                                <li class="list-group-item">
                                                    <strong><span><i class="fa fa-building"></i>DEPARTAMENTO:</span> </strong> {{ departamento }} <br>
                                                </li>
                                                <li class="list-group-item">
                                                    <strong><span><i class="fa fa-building"></i>PROVINCIA:</span> </strong> {{ provincia }} <br>
                                                </li>
                                                <li class="list-group-item">
                                                    <strong><span><i class="fa fa-building"></i>DISTRITO:</span> </strong> {{ distrito }} <br> 
                                                </li>
                                                <li class="list-group-item">
                                                    <strong><span><i class="fa fa-building"></i>TELEFONO:</span> </strong> {{ telefono1 }} <br>
                                                </li>
                                                <li class="list-group-item">
                                                    <strong><span><i class="fa fa-building"></i>TELEFONO FIJO:</span> </strong> {{ telefono2 }} <br>
                                                </li>
                                                <li class="list-group-item">
                                                    <strong><span><i class="fa fa-building"></i>WEB:</span> </strong> {{ web }} <br>
                                                </li>
                                                <li class="list-group-item">
                                                    <strong><span><i class="fa fa-building"></i>EMAIL:</span> </strong> {{ email }} <br>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
