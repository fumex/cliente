<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Exportar Informaci√≥n</h4>
                    <div class="table-responsive m-t-40">
                        <div *ngIf="!productos">
                            cargando listado de productos....
                        </div>
                        <div *ngIf="productos">
                        <form #formagregarProducto="ngForm" (ngSubmit)="editarproduto(productos.id)">
                            <table id="mytable" class="table table-bordered table-striped"  cellpadding="0" cellspacing="0">
                                <thead>
                                    <tr>
                                    <th>Nombre</th>
                                    <th>categoria</th>
                                    <th>descripcion</th>
                                    <th>unidad de medida</th>
                                    <th>precio</th>
                                    <td ><a *ngIf="modificarproducto!=null">Guardar?</a></td>
                                    </tr>
                                </thead>
                                <tfoot>
                                    <tr>
                                    <th>Nombre</th>
                                    <th>categoria</th>
                                    <th>descripcion</th>
                                    <th>unidad de medida</th>
                                    <th>precio</th>
                                    <th></th> 
                                </tr>
                                </tfoot>
                                <tbody>  
                                <tr *ngFor="let producto of productos">
                                    <td *ngIf="modificarproducto!=producto.id">{{producto.nombre_producto}}</td>
                                    <td *ngIf="modificarproducto==producto.id" style="padding: 0px;">
                                        <div style="margin-right: 0px;">
                                            <div style="padding-right: 0px;">
                                                <input #nombre="ngModel" name="nombre" type="text" style="width:100%; height: 38px;" [(ngModel)]="editproducto.nombre_producto" #nombre>
                                            </div>
                                        </div>
                                    </td>
                                    <td *ngIf="modificarproducto!=producto.id">{{producto.nombre}}</td>
                                    <td *ngIf="modificarproducto==producto.id" style="padding: 0px;">
                                        <div style="margin-right: 0px;">
                                            <div style="padding-right: 0px;">
                                                <select style="width:100%; height: 38px;" #cates="ngModel" name="cates" [(ngModel)]="editproducto.id_categoria"  tabindex="0" SelectedIndex="-1" required> 
                                                    <option *ngFor="let categoria of cate" value="{{categoria.id}}"><b>{{categoria.nombre}}</b></option>
                                                </select>
                                            </div>
                                        </div>
                                    </td>
                                    <td *ngIf="modificarproducto!=producto.id">{{producto.descripcion}}</td>
                                    <td *ngIf="modificarproducto==producto.id" style="padding: 0px;">
                                        <div style="margin-right: 0px;">
                                            <div style="padding-right: 0px;">
                                                <input  #Descripcion="ngModel" name="Descripcion" type="text" style="width:100%; height: 38px;" [(ngModel)]="editproducto.descripcion" #direccion>
                                            </div>
                                        </div>
                                    </td>
                                    <td *ngIf="modificarproducto!=producto.id">{{producto.unidad_de_medida}}</td>
                                    <td *ngIf="modificarproducto==producto.id" style="padding: 0px;">
                                        <div style="margin-right: 0px;">
                                            <select #unidadmedida="ngModel" name="unidadmedida" style="width:100%; height: 38px;" #unidadmedida="ngModel" name="unidadmedida" [(ngModel)]="editproducto.unidad_de_medida"  tabindex="1" required>
                                                <option><b>--unidad de medida</b></option>
                                            </select>
                                        </div>
                                    </td>
                                    <td *ngIf="modificarproducto!=producto.id">{{producto.precio}}</td>
                                    <td *ngIf="modificarproducto==producto.id" style="padding: 0px;">
                                        <div style="margin-right: 0px;">
                                            <div style="padding-right: 0px;">
                                                <input type="text"  #Precio="ngModel" name="Precio" style="width:100%; height: 38px;" [(ngModel)]="editproducto.precio" #email>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                    <div *ngIf="modificarproducto!=producto.id">
                                        <a class="btn btn-sm btn-warning " (click)="confirmaractualizar(producto.id)"><i class="fa fa-edit"></i></a>                                            
                                        <a class="btn btn-sm btn-danger "(click)="borraralerta(producto.id)" ><i class="fa fa-trash"></i></a>
                                    </div>
                                    <div *ngIf="modificarproducto==producto.id">
                                        <button class="btn btn-sm btn-warning" type="submit"><i class="fa fa-check"></i></button>                                            
                                        <a class="btn btn-sm btn-danger " (click)="cancelar()" ><i class="fa fa-ban"></i></a>  
                                    </div>
                                    </td>     
                                </tr>
                            </tbody>
                        </table>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
