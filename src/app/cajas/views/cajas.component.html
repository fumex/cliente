<div class="row page-titles">
    <div class="col-md-5 align-self-center">
        <h3 class="text-primary">{{titulo}}</h3>
    </div>
</div>
<div class="container-fluid">
    <div class="col-lg-12">
        <div class="card card-outline-primary">
            <div class="card-body">
                <form #formCaja="ngForm"  action="#">
                <div class="form-horizonta">
                    <div class="col-lg-12 row">
                        <div class="col-lg-6">
                            <div class="row p-t-20">
                                <div class="col-sm-4">
                                    <label class="control-label">Nombre:</label>    
                                </div>
                                <div class="col-sm-8">
                                   <div class="inner-addon left-addon">
                                        <i *ngIf="nombre.valid" style="color: green" class="fa fa-check"></i>
                                        <i *ngIf="!nombre.valid && nombre.touched" style="color: red" class="fa fa-times"></i>
                                        <input  type="text"  id="firstName" #nombre="ngModel" name="nombre" [(ngModel)]="cajas.nombre"  class="form-control"required/>
                                    </div>   
                                </div>
                                <br>
                                <br>
                                <br>
                                <div class="col-sm-4">
                                    <label class="control-label">Descripción:</label>
                                </div>
                                <div class="col-sm-8">
                                    <div class="inner-addon left-addon">
                                        <i *ngIf="Descripcion.valid" style="color: green" class="fa fa-check"></i>
                                        <i *ngIf="!Descripcion.valid && Descripcion.touched" style="color: red" class="fa fa-times"></i>
                                        <input type="text" #Descripcion="ngModel" name="Descripcion" [(ngModel)]="cajas.descripcion" class="form-control" required>
                                    </div> 
                                </div>  
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="row p-t-20">
                                <div class="col-sm-4">
                                    <label class="control-label">Sucursal:</label>    
                                </div>
                                <div class="col-sm-8">
                                   <div class="inner-addon left-addon">
                                        <i *ngIf="sucursal.valid" style="color: green" class="fa fa-check"></i>
                                        <i *ngIf="!sucursal.valid && sucursal.touched" style="color: red" class="fa fa-times"></i>
                                        <select class="form-control custom-select" #sucursal="ngModel" name="sucursal" [(ngModel)]="cajas.sucursal" required>
                                            <option *ngFor="let sucur of sucursales" [ngValue]="sucur.id" >
                                                {{sucur.nombre}}
                                            </option>               
                                        </select>
                                    </div>   
                                </div>
                                <br>
                                <br>
                                <br>
                                <div class="col-sm-4">
                                    <label class="control-label">Responsable:</label>
                                </div>
                                <div class="col-sm-8">
                                    <div class="inner-addon left-addon">
                                        <i *ngIf="res.valid" style="color: green" class="fa fa-check"></i>
                                        <i *ngIf="!res.valid && res.touched" style="color: red" class="fa fa-times"></i>
                                        <select class="form-control custom-select" #res="ngModel" name="res" [(ngModel)]="cajas.sucursal" required>
                                            <option *ngFor="let sucur of sucursales" [ngValue]="sucur.id" >
                                                {{sucur.nombre}}
                                            </option>                 
                                        </select>
                                    </div> 
                                </div>  
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <div style="text-align: center" class="form-actions">
                    <button  (click)="agregaralmacen()" [disabled]="!formCaja.form.valid"  class="btn btn-info"> <i class="fa fa-check"></i> Guardar</button>
                    <button (click)="limpiar()" class="btn btn-success"> <i class="fa fa-ban"></i> cancelar</button>
                </div>
            </form>
            </div>
