<div class="row page-titles">
    <div class="col-md-5 align-self-center">
        <h3 class="text-primary">{{title}}</h3>
    </div>
</div>
<div class="container">
    <div class="fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="row">
                        <div class="container">
                            <div class="card-body">
                                <form class="form-horizontal" #formImpuesto="ngForm" (ngSubmit)="onSubmit()">
                                    <div class="row">
                                        <div class="col-md-8">
                                            <div class="form-group row">
                                                <label class="col-sm-3 control-label" >
                                                    Nombre
                                                </label>
                                                <div class="col-sm-9">
                                                    <div class="inner-addon left-addon">
                                                        <i *ngIf="nombre.valid" style="color: green" class="fa fa-check"></i>
                                                        <i *ngIf="!nombre.valid && nombre.touched" style="color: red" class="fa fa-times"></i>
                                                        <input type="text" #nombre="ngModel" name="nombre" [(ngModel)]="impuesto.nombre" placeholder="ingrese nombre del impuesto" class="form-control" required/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-8">
                                            <div class="form-group row">
                                                <label class="col-sm-3 control-label" >
                                                    Porcentaje
                                                </label>
                                                <div class="col-sm-9">
                                                    <div class="inner-addon left-addon">
                                                        <i *ngIf="porcentaje.valid" style="color: green" class="fa fa-check"></i>
                                                        <i *ngIf="!porcentaje.valid && porcentaje.touched" style="color: red" class="fa fa-times"></i>
                                                        <input type="number" #porcentaje="ngModel" name="porcentaje" [(ngModel)]="impuesto.porcentaje" class="form-control" required/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-8">
                                            <div class="form-group row">
                                                <label class="col-sm-3 control-label" >
                                                    Descripcion
                                                </label>
                                                <div class="col-sm-9">
                                                    <div class="inner-addon left-addon">
                                                        <i *ngIf="descripcion.valid" style="color: green" class="fa fa-check"></i>
                                                        <i *ngIf="!descripcion.valid && descripcion.touched" style="color: red" class="fa fa-times"></i>
                                                        <input type="text" #descripcion="ngModel" name="descripcion" [(ngModel)]="impuesto.descripcion" placeholder="ingrese descripion" class="form-control" required/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-8">
                                            <div class="form-group row">
                                                <label class="col-sm-3 control-label" >
                                                    Tipo
                                                </label>
                                                <div class="col-sm-9">
                                                    <div class="inner-addon left-addon">
                                                        <i *ngIf="tipo.valid" style="color: green" class="fa fa-check"></i>
                                                        <i *ngIf="!tipo.valid && tipo.touched" style="color: red" class="fa fa-times"></i>
                                                        <select class="form-control custom-select" #tipo="ngModel" name="tipo" [(ngModel)]="impuesto.tipo" required>
                                                            <option disabled="disabled" hidden>selecione</option>
                                                            <option>IGV</option>
                                                            <option>ISC</option>
                                                            <option>OTRO</option>               
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="form-actions">
                                        <div class="row">
                                            <div class="col-md-8">
                                                <div class="row">
                                                    <div class="offset-sm-3 col-md-9">
                                                        <button type="submit" [disabled]="!formImpuesto.form.valid" class="btn btn-info"> <i class="fa fa-check"></i>Guardar</button>
                                                        <button type="button"  class="btn btn-inverse" (click)="onCancel()">Cancel</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="container">
                            <div class="card-body">
                                <h4 class="card-title">Exportar Informaci√≥n</h4>
                                <div class="table-responsive m-t-40">
                                    <table id="impu" class="table table-bordered table-striped"  cellpadding="0" cellspacing="0">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Impuesto</th>
                                                <th>Porcentaje</th>
                                                <th>Descripcion</th>
                                                <th>Tipo</th>
                                                <th></th>
                                                <th *ngIf="confirmado==true"></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let impuesto of impuestos ; let $index=index">
                                                <td>{{$index +1}}</td>
                                                <td>{{impuesto.nombre}}</td>
                                                <td>{{impuesto.porcentaje}}</td>
                                                <td>{{impuesto.descripcion}}</td>
                                                <td>{{impuesto.tipo}}</td>                   
                                                <td>
                                                    <button  type="button" (click)="edit(impuesto.id)" class="btn btn-warning  btn-flat btn-addon btn-xs m-b-10"><i class="fa fa-edit"></i></button>
                                                </td>
                                                <td *ngIf="confirmado==true">
                                                    <button type="button" (click)="alertaDelete(impuesto.id)" class="btn btn-danger btn-flat btn-addon btn-xs m-b-10"><i class="fa fa-trash-o"></i></button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table> 
                                </div>
                            </div>
                        </div>
                    </div>        
                </div>
            </div>
        </div>
    </div>
</div>
