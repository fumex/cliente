
<div class="form-group row">
    <label class="col-sm-3 control-label">Tipo</label>
    <div class="col-lg-7">
        <input type="text" #tipo  placeholder="Agregar Tipo" class="form-control">
    </div>
    <div class="col-sm-1">
        <button type="button" (click)="saveTipo(tipo.value)" class="btn btn-info btn-flat btn-addon btn-sm m-b-10 m-l-5"><i class="fa fa-check"></i></button>
    </div>
    <div class="col-sm-1">
        <button type="button" (click)="exit()" class="btn btn-warning btn-flat btn-addon btn-sm m-b-10 m-l-5"><i class="fa fa-close"></i></button>
    </div>
</div>
